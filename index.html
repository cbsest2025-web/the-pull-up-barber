<!-- Booking Section -->
<section class="card" id="book">
  <h2>Book a Pull-Up</h2>
  <p style="text-align:center;margin-bottom:10px;">
    Schedule a cut or lineup with The Pull-Up Barber.<br>
    <strong>Cash Only • Mobile Service • Training Barber</strong>
  </p>

  <div style="text-align:center; margin-bottom: 15px;">
    <ul style="list-style:none; padding:0; margin:0;">
      <li>💈 Fade — $10</li>
      <li>✂️ Line-Up — $5</li>
      <li>🧔 Beard Trim — $8</li>
      <li>🎯 Full Service (Fade + Beard) — $15</li>
    </ul>
    <p style="font-size: 0.8em; color: gray; margin-top:5px;">
      *Prices are suggested donations while training. Not licensed yet.*
    </p>
  </div>

  <form action="https://formspree.io/f/mdkpknod" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="(423) 310-1079" required>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="location">Location (Address or Area):</label>
    <input type="text" id="location" name="location" placeholder="Where to pull up" required>

    <label for="service">Requested Service:</label>
    <select id="service" name="service" required>
      <option value="">Select a service</option>
      <option value="fade">Fade</option>
      <option value="lineup">Line-Up</option>
      <option value="beard_trim">Beard Trim</option>
      <option value="full_service">Full Service</option>
      <option value="other">Other</option>
    </select>

    <div style="margin-top:10px;">
      <input type="checkbox" id="agree" name="agree" required>
      <label for="agree">
        I understand The Pull-Up Barber is currently in training, not licensed, and that all services are for cash only.
      </label>
    </div>

    <button type="submit" class="btn" style="margin-top:12px;">Submit Booking</button>
  </form>
</section>
