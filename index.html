<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pull Up Barber</title>
    <!-- Street style font for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Notice Bar */
        .notice-bar {
            background-color: #ff4c4c;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 80px;
            display: block;
            margin: 0 auto;
        }

        header h1 {
            font-family: 'Bangers', cursive;
            color: #f0a500;
            font-size: 3em;
            margin: 10px 0 0 0;
        }

        .tags {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
            background-color: #222;
            flex-wrap: wrap;
        }

        .tag {
            padding: 8px 15px;
            background-color: #111;
            color: #fff;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .tag:hover {
            background-color: #f0a500;
            color: #111;
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-family: 'Bangers', cursive;
            color: #111;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        ul.services {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        ul.services li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
        }

        .donation {
            text-align: center;
            font-size: 14px;
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        form input, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #111;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #f0a500;
        }

        .small-print {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<!-- Notice Bar -->
<div class="notice-bar">
    ⚠️ I am not a licensed barber. Services are offered at your own risk. ⚠️
</div>

<header>
    <img src="logo.png" alt="The Pull Up Barber Logo">
    <h1>The Pull Up Barber</h1>
</header>

<!-- Service Tags -->
<div class="tags">
    <a href="#haircuts" class="tag">Haircuts</a>
    <a href="#fades" class="tag">Fades</a>
    <a href="#beard" class="tag">Be
